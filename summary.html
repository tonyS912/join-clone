<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
  <link rel="stylesheet" href="style_summary.css">
  <link rel="stylesheet" href="./assests/fonts/fonts.css">
  
</head>

<body>
  <div class="webpage">
    <div class="left">

      <div class="logo">
        <img src="assests/img/join-logo2.svg">
      </div>

      <div class="menu_left">
        <div class="menu">
          <img class="logo_summary" src="assests/img/summary.svg">
          <a>Summary</a>
        </div>
        <div class="menu">
          <img class="logo_board" src="assests/img/board.svg">
          <a>Board</a>
        </div>
        <div class="menu">
          <img class="logo_task" src="assests/img/add_task.svg">
          <a>Add Task</a>
        </div>
        <div class="menu">
          <img class="logo_contacts" src="assests/img/contacts.svg">
          <a>Contacts</a>
        </div>
      </div>

      <div class="impressum">
        <div class="legal">
          <img src="assests/img/info.svg">
          <a>Legal notice</a>
        </div>
      </div>
    </div>

    <div class="right">

      <div class="header">
        <div class="title">
          <a class="kanban">Kanban Project Management Tool</a>
        </div>
        <div class="user">
          <img class="help" src="assests/img/help.svg" alt="">
          <div class="cont_foto">
            <span class="border_white">
              <img class="foto">
            </span>
          </div>
        </div>
      </div>

      <div class="main">

        <div class="main_summary">
          <a class="text_summary">Summary</a>
          <a class="line_blue">
          <a class="text_everything">Everything in a nutshell!</a>
        </div>

        <div class="main_info">
          <div class="main_tasks">
            <div class="cont_task">
              <a>5</a>
              <span>Tasks in Board</span>
            </div>
            <div class="cont_task">
              <a>2</a>
              <span>Tasks In Progress</spana>
            </div>
            <div class="cont_task">
              <a>2</a>
              <span>Awaiting Feedback</spana>
            </div>
          </div>
          <div class="main_user"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
