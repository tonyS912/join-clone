<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <script src="script.js" defer></script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/mini_backend.js"></script>
  

</head>

<body onload="init()">


  <img class="logo" src="assets/img/join-logo.svg"></img>
  
  
  <div class="login-container">
    <div class="login-box">
      <h1>I forgot my password</h1>
      
      <div class="line"></div>
      <span>Don't worry! We will send you an email with the instruction to reset your password.</span>
      <img onclick="backToLogin()" class="arrowSignup" src="assets/img/arrow-left.svg" alt="">
      <form onsubmit="log-In">
        <div class="form-style">
          <input required type="email" placeholder="Email" id="email-login">
          <img src="assets/img/letter.svg" alt="">
        </div>
       
        <div class="login-btns">
          <button class="login-user">Send me the email</button>
        </div>
      </form>
    </div>
  </div>
  </div>


</body>

</html>
