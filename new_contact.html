<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/fonts/fonts.css">
    <link rel="stylesheet" href="contacts.css">
    <title>New Contact</title>
</head>

<body>
    <div class="id-body" id="body__css">
        <div class="contacts--addContact" id="id-contacts--addContact">
            <div class="contacts--addContact__leftBox" id="id-contacts--addContact__leftBox">
                <img src="/assets/img/close-white.svg" class="closeMobile" onclick="closePopup()">
                <img src="assets/img/join-logo-white.svg" class="contacts--addContact__leftBox--image" />
                <span class="contacts--addContact__leftBox--textLine1">Add contact</span>
                <span class="contacts--addContact__leftBox--textLine2">Tasks are better with a team!</span>
                <svg class="contacts--svg__line">
                    <line x1="0" y1="0" x2="75" y2="0" style="stroke:#29ABE2;stroke-width: 5;" />
                </svg>
            </div>

            <div class="contacts--addContact__rightBox" id="id-contacts--addContact__rightBox">

                <div class="contacts--addContact__rightBox--oben" id="id-contacts--addContact__rightBox--oben">
                    <img class="close" src="/assets/img/close.svg" />
                </div>

                <div class="contacts--addContact__rightBox--mitte" id="id-contacts--addContact__rightBox--mitte">

                    <img class="contacts--addContact__rightBox--userPic" src="/assets/img/user-white.svg">

                    <div>
                        <form class="contacts--editContact__Form" id="addContactForm" onsubmit="addContact()">
                            <div class="contacts--addContact__rightBox--input"><span
                                    class="addContact__rightBox-input--icons">
                                    <i class="fa-solid fa-user"></i></span>
                                <div class="contacts--addContact__rightBox--input__name"><input
                                        class="contacts--inputFields" id="id-newContact__name" type="text" size="40"
                                        placeholder="Name" required="" /><img src="/assets/img/user.svg" alt></div>
                                <div class="contacts--addContact__rightBox--input__name"><input
                                        class="contacts--inputFields" id="id-newContact__email"
                                        type="email" size="40" placeholder="Email" required="" /><img
                                        src="/assets/img/mail.png" alt></div>
                                <div class="contacts--addContact__rightBox--input__name"><input
                                        class="contacts--inputFields" id="id-newContact__phone"
                                        type="tel" size="40" placeholder="Phone" required="" /><img
                                        src="/assets/img/phone.png" alt></div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="contacts--addContact__rightBox--unten" id="id-contacts--addContact__rightBox--unten">
                    <button class="contacts--addContact__rightBox--closePopup" onclick="closePopup()">Cancel<img
                            class="padding-5" src="/assets/img/close2.svg" /></button>
                    <button class="contacts--addContact__rightBox--createContact" type="submit" form="addContactForm">Create
                        contact<img class="padding-5" src="/assets/img/create.png" /></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
