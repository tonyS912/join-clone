<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style_tony.css" />
        <link rel="stylesheet" href="summary.css" />
        <script src="assets/js/summary.js"></script>
        <link rel="stylesheet" href="./assets/fonts/fonts.css" />
        <title>Add Task</title>
    </head>
    <body>
        <div class="webpage">
            <div class="left">
                <div class="logo">
                    <img src="assets/img/join-logo2.svg" />
                </div>

                <div class="menu_left">
                    <div class="menu" id="summary" onclick="summary()">
                        <img
                            class="logo_summary"
                            src="assets/img/summary.svg"
                        />
                        <a>Summary</a>
                    </div>
                    <div class="menu" id="board" onclick="board()">
                        <img class="logo_board" src="assets/img/board.svg" />
                        <a>Board</a>
                    </div>
                    <div class="menu" id="addTask" onclick="addTask()">
                        <img class="logo_task" src="assets/img/add_task.svg" />
                        <a>Add Task</a>
                    </div>
                    <div class="menu" id="contacts" onclick="contacts()">
                        <img
                            class="logo_contacts"
                            src="assets/img/contacts.svg"
                        />
                        <a>Contacts</a>
                    </div>
                </div>

                <div class="impressum">
                    <div class="legal" onclick="">
                        <img src="assets/img/info.svg" />
                        <a>Legal notice</a>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="header">
                    <div class="title">
                        <a class="kanban">Kanban Project Management Tool</a>
                    </div>
                    <div class="user">
                        <img
                            class="help"
                            src="assets/img/help.svg"
                            onclick=""
                        />
                        <div class="cont_foto" onclick="">
                            <span class="border_white">
                                <img class="foto" />
                            </span>
                        </div>
                    </div>
                </div>

                <div class="main">

                    <div class="add-task">
                        <div>
                            <h1>Add Task</h1>
                        </div>
                        <div class="input-container">
                            <div class="left-container">
                                <div>
                                    <h4 class="size light title">Title</h4>
                                    <input
                                        class="title-input size light"
                                        type="text"
                                        placeholder="Enter a title"
                                    />
                                </div>
                                <div>
                                    <h4 class="size light title">
                                        Description
                                    </h4>
                                    <textarea
                                        class="size light description-area"
                                        name="Description"
                                        id=""
                                        placeholder="Enter a Description"
                                    ></textarea>
                                </div>
                                <div>
                                    <h4 class="size light title">Category</h4>
                                    <button class="size light category-btn btn">
                                        Select task Category
                                        <img
                                            class="popup-arrow"
                                            src="./assets/img/dropdown-arrow.svg"
                                        />
                                    </button>
                                </div>
                                <div>
                                    <h4 class="size light title">
                                        Assigned to
                                    </h4>
                                    <button class="size light category-btn btn">
                                        Select contacts to assign
                                        <img
                                            class="popup-arrow"
                                            src="./assets/img/dropdown-arrow.svg"
                                        />
                                    </button>
                                </div>
                            </div>
                            <div class="right-container">
                                <div>
                                    <div>
                                        <h4 class="size light title">
                                            Due date
                                        </h4>
                                        <input
                                            class="size light title-input"
                                            type="date"
                                            name=""
                                            id=""
                                            placeholder="dd/mm/yyyy"
                                        />
                                    </div>
                                    <div>
                                        <h4 class="size light title">Prio</h4>
                                        <div class="prio-btns">
                                            <button class="size light btn prio">
                                                Urgent
                                                <img
                                                    src="./assets/img/arrows-up.svg"
                                                    alt=""
                                                />
                                            </button>
                                            <button class="size light btn prio">
                                                Medium
                                                <img
                                                    src="./assets/img/equal-sign.svg"
                                                />
                                            </button>
                                            <button class="size light btn prio">
                                                Low
                                                <img
                                                    src="./assets/img/arrows-down.svg"
                                                />
                                            </button>
                                        </div>
                                    </div>
                                    <div>
                                        <h4 class="size light title">
                                            Subtasks
                                        </h4>
                                        <input
                                            class="title-input size light"
                                            type="text"
                                            placeholder="Add new subtask"
                                        />
                                        <img
                                            class="subtask-img"
                                            src="./assets/img/plus_2.svg"
                                        />
                                        
                                    </div>
                                    <div class="subtasks">
                                        <input class="checkbox" type="checkbox" name="Subtasks" id=""><p class="light padding-10">Subtask 1</p>
                                    </div>
                                </div>
                                <div
                                    class="btn-box"
                                    id="id-contacts--addContact__rightBox--unten"
                                >
                                    <button
                                        class="size regul window-btn transp"
                                        onclick="TODO()"
                                    >
                                        Cancel<img
                                            class="padding-10"
                                            src="/assets/img/close2.svg"
                                        />
                                    </button>
                                    <button
                                        class="size regul window-btn ok-btn"
                                        type="submit"
                                    >
                                        Add Task<img
                                            class="padding-10"
                                            src="/assets/img/create.png"
                                        />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
