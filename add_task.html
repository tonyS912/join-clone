<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style_tony.css" />
        <link rel="stylesheet" href="./assets/fonts/fonts.css" />
        <title>Add Task</title>
    </head>
    <body>
        <div class="add-task">
            <div>
                <h1>Add Task</h1>
            </div>
            <div class="input-container">
                <div class="left-container">
                    <div>
                        <h4 class="size light title">Title</h4>
                        <input
                            class="title-input size light"
                            type="text"
                            placeholder="Enter a title"
                        />
                    </div>
                    <div>
                        <h4 class="size light title">Description</h4>
                        <textarea
                            class="size light description-area"
                            name="Description"
                            id=""
                            placeholder="Enter a Description"
                        ></textarea>
                    </div>
                    <div>
                        <h4 class="size light title">Category</h4>
                        <button class="size light category-btn btn">
                            Select task Category
                            <img
                                class="popup-arrow"
                                src="./assets/img/dropdown-arrow.svg"
                            />
                        </button>
                    </div>
                    <div>
                        <h4 class="size light title">Assigned to</h4>
                        <button class="size light category-btn btn">
                            Select contacts to assign
                            <img
                                class="popup-arrow"
                                src="./assets/img/dropdown-arrow.svg"
                            />
                        </button>
                    </div>
                </div>
                <div class="right-container">
                    <div>
                        <h4 class="size light title">Due date</h4>
                        <input
                            class="size light title-input"
                            type="date"
                            name=""
                            id=""
                            placeholder="dd/mm/yyyy"
                        />
                    </div>
                    <div>
                        <h4 class="size light title">Prio</h4>
                        <div class="prio-btns">
                            <button class="size light btn prio">
                                Urgent
                                <img src="./assets/img/arrows-up.svg" alt="" />
                            </button>
                            <button class="size light btn prio">
                                Medium
                                <img
                                    src="./assets/img/equal-sign.svg"
                                    alt=""
                                />
                            </button>
                            <button class="size light btn prio">
                                Low
                                <img
                                    src="./assets/img/arrows-down.svg"
                                    alt=""
                                />
                            </button>
                        </div>
                    </div>
                    <div>
                        <h4 class="size light title">Subtasks</h4>
                        <input class="title-input size light" type="text" placeholder="Add new subtask">
                        <img class="subtask-img" src="./assets/img/plus_2.svg">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
